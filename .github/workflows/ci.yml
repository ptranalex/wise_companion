name: CI

on:
    pull_request:
    push:
        branches: ["main"]

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: macos-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Build (no code signing)
              run: |
                  xcodebuild \
                    -project WiseCompanion.xcodeproj \
                    -scheme WiseCompanion \
                    -configuration Debug \
                    -sdk macosx \
                    CODE_SIGNING_ALLOWED=NO \
                    build
